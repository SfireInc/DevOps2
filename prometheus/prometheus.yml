global:
  scrape_interval: 2s
  scrape_timeout: 1s

scrape_configs:
  - job_name: "Prometheus"
    metrics_path: "/metrics"
    honor_labels: false
    honor_timestamps: true
    sample_limit: 0
    static_configs:
    - targets:
      - "prometheus:9090"
      labels:
        group: "Prometheus"
    
  - job_name: "Backend"
    metrics_path: "/api/actuator/prometheus"
    honor_labels: false
    honor_timestamps: true
    sample_limit: 0
    static_configs:
      - targets:
        - "frontend"
        labels:
          group: "Backend"

  - job_name: "Postgres"
    metrics_path: /metrics
    static_configs:
      - targets:
        - "postgres_exporter:9187"
        labels:
          group: "Database"